<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>中间的图片</title>  
    <style>  
        body, html {  
            height: 100%;  
            margin: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            background-color: #f0f0f0; /* 可选背景色 */  
        }  
  
        img {  
            max-width: 100%; /* 确保图片不会超出其容器宽度 */  
            height: auto; /* 保持图片的原始纵横比 */  
        }  
    </style>  
</head>  
<body>  
    <img src="WeChat.png" alt="">  
</body>  
</html>
